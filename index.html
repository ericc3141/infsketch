<!DOCTYPE HTML>

<html>

<head>

<title>Infsketch</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale = 1, user-scalable=no">

<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />

<link rel="manifest" href="manifest.json" />
<link rel="icon" href="images/icons/192.png" />
<link rel="apple-touch-icon" href="images/icons/192.png" />
<meta name="theme-color" content="#EC3141" />

<style>

:root {
    --theme: #EC3141;
    --outline: #314159;
    --active: #314159;
    --background: #FFF;
    --block: min(15vh, 10vw, 64px);
}
* {
    margin: 0;
    padding: 0;
    box-sizing: inherit;
    transition: inherit;
}

html{
    height:100%;
}
body{
    box-sizing: border-box;
    transition: all 0.1s ease;
    height:100%;
    font-size: 1.2em;
    touch-action:none;
    user-select: none;
    overflow:hidden;
}

.canvas {
    background-color: var(--background);
    cursor:crosshair;
    width:100%;
    height:100%;
}

.controls {
    list-style: none;
    position: fixed;
}

#tools {
    left: 0;
    top: 0;
}
#presets {
    left: var(--block);
    top: 0;
}

.panelHoriz li {
    display: inline-block;
}
.panelHoriz button {
    border-width: calc(var(--block) / 8) 0 1px 0;
    border-color: var(--active) transparent var(--active) transparent;
    padding: 0 1px 0 calc(var(--block) / 8);
}
.panelVert button {
    border-width: 0 1px 0 calc(var(--block) / 8);
    border-color: transparent var(--active) transparent var(--active);
    padding: calc(var(--block) / 8) 0 1px 0;
}

button {
    width: var(--block);
    height: var(--block);
    display: inline-block;
    font-size: inherit;
    text-align: center;
    vertical-align: middle;
    line-height: var(--block);
    color: var(--active);
    font-weight: bold;
    background: none;
    mix-blend-mode: difference;
    border-style: solid;
}
.active {
    color: var(--background);
    background-color: var(--active);
    border-color: var(--active);
}

</style>

</head>

<body>

<script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js" ></script>
<script src="https://twgljs.org/dist/4.x/twgl.js" ></script>
<script src="script/main.js" type="module" ></script>

</body>

</html>
